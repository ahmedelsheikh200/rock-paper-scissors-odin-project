<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button>Rock </button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="container2">
        <div class="player">
            <p>player</p>
            <img id="player-move" src="images/white.jpg">
            <div id="player-score">0</div>
        </div>
        <div class="computer">
            <p>computer</p>
            <img  id="computer-move"src="images/white.jpg">
            <div id="computer-score">0</div>
        </div>
        <div class="total">
            <p>Total score</p>
            <div class="container3">
                <div class="total-player">
                    <p>player</p>
                    <div id="total-player-score">0</div>
                </div>
                <div class="total-computer">
                    <p>computer</p>
                    <div id="total-computer-score">0</div>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
